<!DOCTYPE html>
<html>
  <head>
    <title>Karen Kepner</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
      <section class="main-wrapper">
        <section id="cube-wrapper">
            <article id="personal-info" class="cube">
              <h3>Karen Kepner</h3>
              <p>I'm a front end developer.  Check out my portfolio to see examples of my work.</p>
              <button id="resume" type="download-resume"><img src="images/download.svg" alt="download symbol" width="15"/> RESUME</button>
              <button id="contact-link" type="contact"><img src="images/paper-plane.svg" alt="download symbol" width="15"/> CONTACT</button>
              <a href="#"></a>
            </article>
            <article id="profile" class="cube">
              <a href="#">
                <h3>PROFILE</h3>
                <img src="images/id-card.svg" alt="hi five icon" width="50" />
              </a>
            </article>
            <article id="experience" class="cube">
              <a href="#">
                <h3>EXPERIENCE</h3>
                <img src="images/hi-five.svg" alt="experience icon" width="50" />
              </a>
            </article>
            <article id="education" class="cube">
              <a href="#">
                <h3>Education</h3>
                <img src="images/server-star.svg" alt="education icon" width="50" />
              </a>
            </article>
            <article id="blog" class="cube">
              <a href="#">
                <h3>Blog</h3>
                <img src="images/blog.svg" alt="blog icon" width="50" />
              </a>
            </article>
            <article id="social-menu" class="cube">
              <a href="#">
                <h3>Social</h3>
                <img src="images/speech-balloons.svg" alt="mail paper plane" width="50" />
              </a>
            </article>
            <article id="contact" class="cube">
              <a href="#"></a>
              <h3>Contact</h3>
              <img src="images/paper-plane.svg" alt="mail paper plane" width="50" />

            </article>
            <article id="portfolio" class="cube">
              <a href="#"></a>
                <h3>Portfolio</h3>
                <img src="images/portfolio.svg" alt="portfolio icon" width="50" />
            </article>
            <article class="photo-wrapper cube">
              <img src="images/Karen-Kepner426x560.jpg" alt="photo of karen" />
            </article>
        </section>
      </section>

      <section class="photo">
      </section>
  </main>

  </body>
</html>
